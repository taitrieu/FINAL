<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Time to Hack: Firebase with JavaScript and jQuery</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


  <script src="https://www.google.com/recaptcha/api.js"></script>

  <style type="text/css">
    #contacts p, 
    #contacts p.lead{
      margin: 0;
    }
  </style>
</head>
<body>


  <div class="container">
    <h1>Feedback</h1>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <form method="post" name="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter Email">
          </div>
		  
          <h3>Your Comment:</h3>
		  <div class="form-group">
             <textarea class="form-control" id="comment" rows="5" cols="50">Write your comment here...</textarea>
                    </div>
		    <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6LdcqMkUAAAAAJQ1VcYBB7SJObEs4gQRrTz2rtXx"></div>
   
</form>

		  
          <button type="submit" class="btn btn-primary addValue">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul id="contacts" class="list-group">
          <!-- Conatct Object li.list-group-item.contact will be added here by js -->
        </ul>
      </div>
    </div>
<div class="row">
      <div class="col-md-6">
<!-- <div><iframe src="//time2hack.com/ads.html" frameborder=0 class="embed-responsive-item" align="center"></iframe></div> -->
</div>
<div class="col-md-6">
<!-- <div><iframe src="//time2hack.com/ads.html" frameborder=0 class="embed-responsive-item" align="center"></iframe></div> -->
</div>
</div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <!-- Contacts Store JavaScript -->
  <script src="script.js"></script>
</body>
</html>
